<!DOCTYPE html>
<html>
    <head>
        <script src="/js/jquery-3.6.0.js"></script>
        <link href="/fontawesome/css/all.css" rel="stylesheet"> <!--load all styles -->
        <link href="fontawesome/css/all.min.css" rel="stylesheet">
        <link href="edit-profile-style.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="profile-edit">
            <div class="profile-container main">
                <div class="profile-data-row">
                    <div class="profile-data-long">
                        <label>Profile Name</label>
                        <input id="profileName" type="text" name="profile-data-input long"></input>
                    </div>
                </div>
                <div class="profile-data-row">
                    <div class="profile-data-short">
                        <label>First Name</label>
                        <input id="fName" type="text" name="profile-data-input short"></input>
                    </div>
                    <div class="profile-data-short">
                        <label>Last Name</label>
                        <input id="lName" type="text" name="profile-data-input short"></input>
                    </div>
                </div>
                <div class="profile-data-row">
                    <div class="profile-data-short">
                        <label>Email</label>
                        <input id="email" type="text" name="profile-data-input short"></input>
                    </div>
                    <div class="profile-data-short">
                        <label>Phone Number</label>
                        <input id="phone" type="text" name="profile-data-input short"></input>
                    </div>
                </div>
                <div class="profile-data-row">
                    <div class="profile-data-long">
                        <label>Address 1</label>
                        <input id="add1" type="text" name="profile-data-input long"></input>
                    </div>
                </div>
                <div class="profile-data-row">
                    <div class="profile-data-long">
                        <label>Address 2</label>
                        <input id="add2" type="text" name="profile-data-input long"></input>
                    </div>
                </div>
                <div class="profile-data-row">
                    <div class="profile-data-short">
                        <label>City</label>
                        <input id="city" type="text" name="profile-data-input short"></input>
                    </div>
                    <div class="profile-data-short">
                        <label>Country</label>
                        <input id="country" type="text" name="profile-data-input short"></input>
                    </div>
                </div>
                <div class="profile-data-row">
                    <div class="profile-data-short">
                        <label>State</label>
                        <input id="state" type="text" name="profile-data-input short"></input>
                    </div>
                    <div class="profile-data-short">
                        <label>Postal</label>
                        <input id="postal" type="text" name="profile-data-input short"></input>
                    </div>
                </div>

            </div>
            <div class="profile-container card">
                <div class="profile-data-row">
                    <div class="profile-data-long">
                        <label>Card Name</label>
                        <input id="cardName" type="text" name="profile-data-input long"></input>
                    </div>
                </div>
                <div class="profile-data-row">
                    <div class="profile-data-long">
                        <label>Card Number</label>
                        <input id="cardNumber" type="text" name="profile-data-input long"></input>
                    </div>
                </div>
                <div class="profile-data-row">
                    <div class="profile-data-short">
                        <label>Expiration Month</label>
                        <input id="expMonth" type="text" name="profile-data-input short"></input>
                    </div>
                    <div class="profile-data-short">
                        <label>Expiration Year</label>
                        <input id="expYear" type="text" name="profile-data-input short"></input>
                    </div>
                </div>
                <div class="profile-data-row">
                    <div class="profile-data-long">
                        <label>CVV</label>
                        <input id="cvv" type="text" name="profile-data-input long"></input>
                    </div>
                </div>
                <div class="profile-data-row actions">
                    <div class="profile-actions save">
                        <i id="save-profile" class="fas fa-save fa-3x"></i>
                        <span>Save</span>
                    </div>
                    <div class="profile-actions delete">
                        <i id="delete-profile" class="fas fa-trash fa-3x"></i>
                        <span>Delete Profile</span>
                    </div>
                </div>
            </div>

        </div>
    </body>
    <script src="edit-profile.js"></script>
   
</html>
